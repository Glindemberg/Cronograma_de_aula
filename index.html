<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Aulas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .app-title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .date-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #display-data {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            flex: 1;
            padding: 0 10px;
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 3px;
            margin-top: 8px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 5px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background: white;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .container {
            padding: 15px;
            display: none;
        }
        
        .container.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border-left: 4px solid #3498db;
        }
        
        .card-header {
            background: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .turma-badge {
            background: #2c3e50;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .horario {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .infra-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .tag.sala {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .tag.projetor {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .tag.auxiliar {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-box {
            padding: 10px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .box-memory {
            background: #fff3e0;
            color: #e65100;
            border-left: 3px solid #ff9800;
        }
        
        .box-plan {
            background: #e8f5e9;
            color: #1b5e20;
            border-left: 3px solid #4caf50;
        }
        
        .box-done {
            background: #e3f2fd;
            color: #0d47a1;
            border-left: 3px solid #2196f3;
        }
        
        .btn-action {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .btn-action:hover {
            background: #2980b9;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
        }
        
        .modal-header h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(44, 62, 80, 0.2);
            border-radius: 50%;
            border-top-color: #2c3e50;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 15px;
            border-left: 4px solid #f44336;
        }
        
        .error h3 {
            margin-bottom: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .semana-header {
            background: #2c3e50;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .dia-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        
        .dia-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .dia-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        .dia-date {
            color: #666;
            font-size: 0.8rem;
        }
        
        .aula-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #3498db;
        }
        
        .aula-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .aula-turma {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .aula-horario {
            font-size: 0.8rem;
            color: #666;
        }
        
        .aula-conteudo {
            font-size: 0.85rem;
            color: #555;
        }
        
        #status {
            font-size: 0.8rem;
            text-align: center;
            padding: 5px;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="app-title">
            <i class="fas fa-chalkboard-teacher"></i> Controle de Aulas
        </div>
        
        <div class="date-nav">
            <button class="nav-btn" id="btn-prev" title="Dia anterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div id="display-data">Carregando...</div>
            <button class="nav-btn" id="btn-next" title="Próximo dia">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="diario">
                <i class="fas fa-calendar-day"></i> Diário
            </div>
            <div class="tab" data-tab="semana">
                <i class="fas fa-calendar-week"></i> Planejamento
            </div>
        </div>
        
        <div id="status"></div>
    </header>

    <main>
        <div class="container active" id="tab-diario">
            <div id="lista-aulas">
                <div class="loading">
                    <span class="loading-spinner"></span>
                    Carregando aulas do dia...
                </div>
            </div>
        </div>
        
        <div class="container" id="tab-semana">
            <div id="lista-semana">
                <div class="loading">
                    <span class="loading-spinner"></span>
                    Carregando planejamento da semana...
                </div>
            </div>
        </div>
    </main>

    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registro de Aula</h3>
                <div id="modal-info"></div>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modal-turma">
                <input type="hidden" id="modal-data">
                
                <label for="modal-conteudo">Conteúdo da aula:</label>
                <textarea id="modal-conteudo" rows="4" placeholder="O que foi trabalhado nesta aula?"></textarea>
                
                <label for="modal-obs">Observações:</label>
                <textarea id="modal-obs" rows="3" placeholder="Observações adicionais (opcional)"></textarea>
                
                <div class="modal-actions">
                    <button class="btn-primary" id="btn-salvar">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button class="btn-secondary" id="btn-cancelar">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURAÇÃO ====================
        // IMPORTANTE: Substitua pela URL do seu Web App publicado!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz3GRlqp4BCiyw4XiX5y-OswRdf1GQ-LirOoeVEWYU-H-iK2s3qQavCwScYPZzilpe8/exec';
        
        // ==================== ESTADO GLOBAL ====================
        let offsetDia = 0;
        let dadosAtuais = null;
        
        // ==================== ELEMENTOS DOM ====================
        const displayData = document.getElementById('display-data');
        const listaAulas = document.getElementById('lista-aulas');
        const listaSemana = document.getElementById('lista-semana');
        const modal = document.getElementById('modal');
        const statusEl = document.getElementById('status');
        
        // ==================== FUNÇÕES DE API ====================
        
        async function carregarDia(offset = 0) {
            offsetDia = offset;
            listaAulas.innerHTML = `
                <div class="loading">
                    <span class="loading-spinner"></span>
                    Carregando aulas do dia...
                </div>
            `;
            
            try {
                const url = `${SCRIPT_URL}?action=getDia&offset=${offset}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'erro') {
                    throw new Error(data.message);
                }
                
                dadosAtuais = data;
                displayData.textContent = data.dataExtenso || 'Sem data';
                renderizarAulas(data.aulas || []);
                setStatus('✓ Dados carregados', 'success');
                
            } catch (error) {
                console.error('Erro ao carregar dia:', error);
                listaAulas.innerHTML = `
                    <div class="error">
                        <h3><i class="fas fa-exclamation-triangle"></i> Erro</h3>
                        <p>${error.message}</p>
                        <button onclick="carregarDia(${offset})" class="btn-action" style="margin-top: 10px; width: auto; display: inline-flex;">
                            <i class="fas fa-redo"></i> Tentar novamente
                        </button>
                    </div>
                `;
                setStatus('✗ Erro ao carregar', 'error');
            }
        }
        
        async function carregarSemana(offset = 0) {
            listaSemana.innerHTML = `
                <div class="loading">
                    <span class="loading-spinner"></span>
                    Carregando planejamento da semana...
                </div>
            `;
            
            try {
                const url = `${SCRIPT_URL}?action=getSemana&offset=${offset}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'erro') {
                    throw new Error(data.message);
                }
                
                renderizarSemana(data);
                setStatus('✓ Semana carregada', 'success');
                
            } catch (error) {
                console.error('Erro ao carregar semana:', error);
                listaSemana.innerHTML = `
                    <div class="error">
                        <h3><i class="fas fa-exclamation-triangle"></i> Erro</h3>
                        <p>${error.message}</p>
                        <button onclick="carregarSemana(${offset})" class="btn-action" style="margin-top: 10px; width: auto; display: inline-flex;">
                            <i class="fas fa-redo"></i> Tentar novamente
                        </button>
                    </div>
                `;
                setStatus('✗ Erro ao carregar semana', 'error');
            }
        }
        
        async function salvarRegistro() {
            const turma = document.getElementById('modal-turma').value;
            const data = document.getElementById('modal-data').value;
            const conteudo = document.getElementById('modal-conteudo').value.trim();
            const obs = document.getElementById('modal-obs').value.trim();
            
            if (!conteudo) {
                alert('Por favor, preencha o conteúdo da aula.');
                return;
            }
            
            const btnSalvar = document.getElementById('btn-salvar');
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({
                        turma: turma,
                        data: data,
                        conteudo: conteudo,
                        obs: obs,
                        tipo: 'REALIZADO'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'erro') {
                    throw new Error(result.message);
                }
                
                setStatus('✓ Registro salvo!', 'success');
                fecharModal();
                carregarDia(offsetDia);
                
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro ao salvar: ' + error.message);
                setStatus('✗ Erro ao salvar', 'error');
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i class="fas fa-save"></i> Salvar';
            }
        }
        
        // ==================== FUNÇÕES DE RENDERIZAÇÃO ====================
        
        function renderizarAulas(aulas) {
            if (!aulas || aulas.length === 0) {
                listaAulas.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Nenhuma aula</h3>
                        <p>Não há aulas programadas para este dia.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            aulas.forEach(aula => {
                const temRegistro = aula.conteudoHoje && aula.conteudoHoje.trim() !== '';
                
                html += `
                    <div class="card">
                        <div class="card-header">
                            <span class="turma-badge">${aula.turma}</span>
                            <span class="horario">
                                <i class="fas fa-clock"></i> ${aula.inicio} - ${aula.fim}
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="infra-tags">
                                <span class="tag sala">
                                    <i class="fas fa-door-open"></i> ${aula.sala}
                                </span>
                                ${aula.projetor ? `<span class="tag projetor"><i class="fas fa-video"></i> ${aula.projetor}</span>` : ''}
                                ${aula.auxiliar ? `<span class="tag auxiliar"><i class="fas fa-user-plus"></i> ${aula.auxiliar}</span>` : ''}
                            </div>
                            
                            <div class="status-box box-memory">
                                <strong><i class="fas fa-history"></i> Última aula:</strong><br>
                                ${aula.memoria}
                            </div>
                            
                            ${temRegistro ? `
                                <div class="status-box box-done">
                                    <strong><i class="fas fa-check-circle"></i> Registrado hoje:</strong><br>
                                    ${aula.conteudoHoje}
                                    ${aula.obsHoje ? `<br><em>Obs: ${aula.obsHoje}</em>` : ''}
                                </div>
                            ` : ''}
                        </div>
                        <button class="btn-action" onclick="abrirModal('${aula.turma}', '${aula.dataFormatada}', '${escapeHtml(aula.conteudoHoje || '')}', '${escapeHtml(aula.obsHoje || '')}')">
                            <i class="fas fa-edit"></i> ${temRegistro ? 'Editar Registro' : 'Registrar Aula'}
                        </button>
                    </div>
                `;
            });
            
            listaAulas.innerHTML = html;
        }
        
        function renderizarSemana(data) {
            if (!data.dias || data.dias.length === 0) {
                listaSemana.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Sem dados</h3>
                        <p>Não foi possível carregar o planejamento.</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="semana-header">
                    <i class="fas fa-calendar-alt"></i> Semana ${data.semanaDoAno} - ${data.dataInicio}
                </div>
            `;
            
            data.dias.forEach(dia => {
                html += `
                    <div class="dia-card">
                        <div class="dia-header">
                            <span class="dia-title">${dia.data}</span>
                            <span class="dia-date">${dia.dataBR}</span>
                        </div>
                `;
                
                if (dia.aulas && dia.aulas.length > 0) {
                    dia.aulas.forEach(aula => {
                        const temConteudo = aula.conteudoHoje && aula.conteudoHoje.trim() !== '';
                        html += `
                            <div class="aula-item" style="border-left-color: ${temConteudo ? '#4caf50' : '#3498db'}">
                                <div class="aula-item-header">
                                    <span class="aula-turma">${aula.turma}</span>
                                    <span class="aula-horario">${aula.inicio} - ${aula.fim}</span>
                                </div>
                                <div class="aula-conteudo">
                                    ${temConteudo 
                                        ? `<i class="fas fa-check" style="color: #4caf50"></i> ${aula.conteudoHoje}` 
                                        : `<i class="fas fa-minus" style="color: #999"></i> <em>Não registrado</em>`
                                    }
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += `<p style="color: #999; font-style: italic; padding: 10px 0;">Nenhuma aula neste dia</p>`;
                }
                
                html += `</div>`;
            });
            
            listaSemana.innerHTML = html;
        }
        
        // ==================== FUNÇÕES DO MODAL ====================
        
        function abrirModal(turma, data, conteudo, obs) {
            document.getElementById('modal-turma').value = turma;
            document.getElementById('modal-data').value = data;
            document.getElementById('modal-conteudo').value = conteudo || '';
            document.getElementById('modal-obs').value = obs || '';
            document.getElementById('modal-info').textContent = `${turma} - ${data}`;
            
            modal.style.display = 'flex';
        }
        
        function fecharModal() {
            modal.style.display = 'none';
        }
        
        // ==================== FUNÇÕES AUXILIARES ====================
        
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }
        
        function setStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.style.color = type === 'success' ? '#4caf50' : type === 'error' ? '#f44336' : '#666';
            
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }
        
        // ==================== EVENT LISTENERS ====================
        
        document.getElementById('btn-prev').addEventListener('click', () => {
            carregarDia(offsetDia - 1);
        });
        
        document.getElementById('btn-next').addEventListener('click', () => {
            carregarDia(offsetDia + 1);
        });
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                const tabId = this.dataset.tab;
                document.getElementById('tab-' + tabId).classList.add('active');
                
                if (tabId === 'semana') {
                    carregarSemana(offsetDia);
                }
            });
        });
        
        document.getElementById('btn-salvar').addEventListener('click', salvarRegistro);
        document.getElementById('btn-cancelar').addEventListener('click', fecharModal);
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                fecharModal();
            }
        });
        
        // ==================== INICIALIZAÇÃO ====================
        
        document.addEventListener('DOMContentLoaded', () => {
            if (SCRIPT_URL === 'SUA_URL_DO_WEB_APP_AQUI') {
                listaAulas.innerHTML = `
                    <div class="error">
                        <h3><i class="fas fa-exclamation-triangle"></i> Configuração necessária</h3>
                        <p>Por favor, substitua <code>SCRIPT_URL</code> pela URL do seu Web App do Google Apps Script.</p>
                        <p style="margin-top: 10px; font-size: 0.85rem;">
                            No Apps Script: Implantar → Nova implantação → Tipo: App da Web
                        </p>
                    </div>
                `;
                return;
            }
            
            carregarDia(0);
        });
    </script>
